<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>변수 선언</title>
</head>
<body>
 <script>   
     var name = 'Julia';
     var isMarried = false;
     var age = 20;
     console.log('name :', name);
     console.log('isMarried :', isMarried);
     console.log('age :', age);

     console.log(typeof name);
     console.log(typeof isMarried);
     console.log(typeof age);
 </script>
</body>
</html>
