<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>논리 연산자</title>
</head>
<body>
 <script>   
    const flag = true;
    console.log(flag || false);
    console.log(1 || flag);
    console.log(5 || 6);
    console.log(0 || flag);
    console.log(false || 5);


    console.log(flag && false);
    console.log(1 && flag);
    console.log(5 && 6);
    console.log(0 && flag);
    console.log(false && 5);
 </script>
</body>
</html>
