<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>함수 정의</title>
</head>
<body>
    <script>   
    var add = function(x,y){
        x = x||0;
        y = y||0;
        console.log('x : ',x);
        console.log('y : ',y);
        return x+y;
    }

    console.log(add(10,5));
    </script>
</body>
</html>
