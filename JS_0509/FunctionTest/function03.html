<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>함수 정의</title>
</head>
<body>
    <script>   
   
        var hello= function(name){
            return "Hello, "+name;
        };

        console.log(typeof hello);
        console.log(toString.call(hello));

        console.log(hello('Julia'));
        console.log(hello('Michael'));
    </script>
</body>
</html>
