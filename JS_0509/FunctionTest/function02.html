    <script>   

   function add (num01, num02){
       num01 = num01||0;
       num02 = num02||0;
       console.log('num01 : ', num01);
       console.log('num02 : ',num02);
       return (num01+num02);
   }
   console.log(add(1));
   console.log(add(1,5));

    </script>
