<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>콜백 함수</title>
</head>
<body>
    <button id="btn">Click</button>
    <script>  

       const btn = document.getElementById('btn');
       btn.addEventListener('Click',function(){
         alert("Hello, JavaScript!!");
       });

    </script>
</body>
</html>
