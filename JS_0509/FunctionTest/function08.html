<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>콜백 함수</title>
</head>
<body>
    <script>   
        function repeat01(n){
            for (let i =1; i<=n;i++){
                console.log(i);          
              }
        }
        repeat01(10);


        function repeat02(n){
            for (let i =1; i<=n;i+=2){
                console.log(i);          
              }
        }
        repeat02(10);
    </script>
</body>
</html>
