<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>사용자 정의 객체</title>
</head>
<body>
 <script>   
   const person = {
       name: '일길동',
       age:  10,
   };

    function printPerson(){
        console.log('this : ',this);
        console.log('name : ',this.name,', age : ',this.age);
    }

    function setName(name){
        this.name = name;
    }

    setName.call    (person, '이길동');

    printPerson.apply(person);
    // printPerson.call(person);
 </script>
</body>
</html>
