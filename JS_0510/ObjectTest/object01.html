<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>사용자 정의 객체</title>
</head>
<body>
 <script>   
    const person = {
        name: 'song',
        age: 10,
        getName: function(){
            return this.name;
        },
        setName: function(name){
            this.name = name;
        }
    };
    person.setName('ong');
    console.log(person.getName());

    console.log(typeof person);
    console.log(toString.call(person));

    console.log('이름 : ',person.name);
    console.log('나이 : ',person.age);
   
    console.log('이름 : ',person['name']);
    console.log('나이 : ',person['age']);

    for(const prop in person){
        console.log('prop : ', prop);
        console.log('value : ',person[prop]);
    }
 </script>
</body>
</html>
